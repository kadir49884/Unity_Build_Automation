name: Build and Send Artifacts

on:
  push:
    branches:
      - main

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android # Build an Android .apk standalone app.
  
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - name: Send Artifacts to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          export FILE_PATH=$(find ${{ github.workspace }}/build/${{ matrix.targetPlatform }} -name "*.apk")
          export CHANNEL="#github-helper"
          export FILE_NAME="Build-Android.apk"
          
          curl -F file=@$FILE_PATH -F channels=$CHANNEL -F filename=$FILE_NAME -H "Authorization: Bearer $SLACK_WEBHOOK" https://slack.com/api/files.upload
